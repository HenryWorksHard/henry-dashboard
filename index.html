<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#0d1117">
  <link rel="manifest" href="manifest.json">
  <title>Henry Dashboard</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0d1117;
      min-height: 100vh;
      color: #c9d1d9;
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      width: 60px;
      background: #161b22;
      border-right: 1px solid #30363d;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem 0;
      gap: 1.5rem;
    }

    .sidebar-logo {
      width: 36px;
      height: 36px;
      background: linear-gradient(135deg, #238636 0%, #2ea043 100%);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      color: #fff;
      font-size: 1rem;
    }

    .sidebar-nav {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    .nav-item {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #8b949e;
      cursor: pointer;
      transition: all 0.2s;
    }

    .nav-item:hover, .nav-item.active {
      background: #21262d;
      color: #c9d1d9;
    }

    .nav-item svg {
      width: 20px;
      height: 20px;
    }

    /* Main Content */
    .main {
      flex: 1;
      padding: 1.5rem 2rem;
      overflow-y: auto;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1.5rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid #30363d;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .header h1 {
      font-size: 1.25rem;
      font-weight: 600;
      color: #f0f6fc;
    }

    .status-badge {
      background: #238636;
      color: #fff;
      padding: 0.25rem 0.75rem;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 500;
    }

    .header-right {
      color: #8b949e;
      font-size: 0.875rem;
    }

    /* Grid Layout */
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
    }

    @media (max-width: 1200px) {
      .grid { grid-template-columns: repeat(2, 1fr); }
    }

    @media (max-width: 768px) {
      .grid { grid-template-columns: 1fr; }
      .sidebar { display: none; }
    }

    /* Cards */
    .card {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 8px;
      padding: 1.25rem;
    }

    .card-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1rem;
    }

    .card-title {
      font-size: 1rem;
      font-weight: 600;
      color: #f0f6fc;
    }

    .card-actions {
      display: flex;
      gap: 0.5rem;
      color: #8b949e;
    }

    .card-actions svg {
      width: 16px;
      height: 16px;
      cursor: pointer;
      transition: color 0.2s;
    }

    .card-actions svg:hover {
      color: #c9d1d9;
    }

    /* Health Stats */
    .health-list {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .health-row {
      display: flex;
      justify-content: space-between;
      font-size: 0.875rem;
    }

    .health-label { color: #8b949e; }
    .health-value { color: #c9d1d9; }
    .health-value.positive { color: #3fb950; }
    .health-value.warning { color: #d29922; }
    .health-value.negative { color: #f85149; }

    /* Donut Chart */
    .donut-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .donut-chart {
      position: relative;
      width: 140px;
      height: 140px;
    }

    .donut-chart svg {
      transform: rotate(-90deg);
    }

    .donut-chart circle {
      fill: none;
      stroke-width: 12;
    }

    .donut-bg { stroke: #21262d; }
    .donut-complete { stroke: #3fb950; }
    .donut-progress { stroke: #58a6ff; }
    .donut-pending { stroke: #8b949e; }

    .donut-center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .donut-number {
      font-size: 1.5rem;
      font-weight: 600;
      color: #f0f6fc;
    }

    .donut-label {
      font-size: 0.75rem;
      color: #8b949e;
    }

    .donut-legend {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
      font-size: 0.75rem;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 0.35rem;
    }

    .legend-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }

    .legend-dot.not-started { background: #8b949e; }
    .legend-dot.complete { background: #3fb950; }
    .legend-dot.in-progress { background: #58a6ff; }

    /* Progress Bars */
    .progress-list {
      display: flex;
      flex-direction: column;
      gap: 0.875rem;
    }

    .progress-row {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .progress-label {
      width: 100px;
      font-size: 0.8rem;
      color: #8b949e;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .progress-percent {
      width: 40px;
      font-size: 0.8rem;
      color: #c9d1d9;
    }

    .progress-bar {
      flex: 1;
      height: 8px;
      background: #21262d;
      border-radius: 4px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      border-radius: 4px;
      transition: width 0.3s;
    }

    .progress-fill.green { background: #3fb950; }
    .progress-fill.blue { background: #58a6ff; }
    .progress-fill.pink { background: #f778ba; }
    .progress-fill.yellow { background: #d29922; }

    /* Task List */
    .task-list {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .task-item {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.75rem;
      background: #21262d;
      border-radius: 6px;
      font-size: 0.875rem;
    }

    .task-status {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }

    .task-status.complete { background: #3fb950; }
    .task-status.in-progress { background: #58a6ff; }
    .task-status.pending { background: #8b949e; }
    .task-status.overdue { background: #f85149; }

    .task-name { flex: 1; color: #c9d1d9; }

    .task-priority {
      font-size: 0.7rem;
      padding: 0.15rem 0.5rem;
      border-radius: 10px;
      text-transform: uppercase;
    }

    .task-priority.high { background: rgba(248, 81, 73, 0.15); color: #f85149; }
    .task-priority.medium { background: rgba(210, 153, 34, 0.15); color: #d29922; }
    .task-priority.low { background: rgba(63, 185, 80, 0.15); color: #3fb950; }

    /* Apps Grid */
    .apps-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 0.75rem;
    }

    .app-link {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.875rem;
      background: #21262d;
      border: 1px solid #30363d;
      border-radius: 6px;
      text-decoration: none;
      color: #c9d1d9;
      transition: all 0.2s;
    }

    .app-link:hover {
      background: #30363d;
      border-color: #8b949e;
    }

    .app-icon {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, #238636 0%, #2ea043 100%);
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .app-icon svg {
      width: 18px;
      height: 18px;
      color: #fff;
    }

    .app-name {
      font-size: 0.875rem;
      font-weight: 500;
    }

    /* Form */
    .form-group {
      margin-bottom: 1rem;
    }

    .form-group label {
      display: block;
      font-size: 0.8rem;
      color: #8b949e;
      margin-bottom: 0.5rem;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      background: #0d1117;
      border: 1px solid #30363d;
      border-radius: 6px;
      padding: 0.625rem 0.75rem;
      color: #c9d1d9;
      font-size: 0.875rem;
      font-family: inherit;
      transition: border-color 0.2s;
    }

    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
      outline: none;
      border-color: #58a6ff;
    }

    .form-group textarea {
      min-height: 80px;
      resize: vertical;
    }

    .submit-btn {
      width: 100%;
      background: #238636;
      border: none;
      border-radius: 6px;
      padding: 0.75rem;
      color: #fff;
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }

    .submit-btn:hover {
      background: #2ea043;
    }

    .success-msg {
      background: rgba(63, 185, 80, 0.1);
      border: 1px solid rgba(63, 185, 80, 0.3);
      border-radius: 6px;
      padding: 0.75rem;
      color: #3fb950;
      font-size: 0.875rem;
      text-align: center;
      margin-top: 1rem;
      display: none;
    }

    .success-msg.show { display: block; }

    /* Span full width */
    .span-2 { grid-column: span 2; }

    @media (max-width: 1200px) {
      .span-2 { grid-column: span 1; }
    }

    /* Bar Chart */
    .bar-chart {
      display: flex;
      align-items: flex-end;
      gap: 0.5rem;
      height: 120px;
      padding-top: 1rem;
    }

    .bar-group {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
    }

    .bar {
      width: 100%;
      max-width: 40px;
      border-radius: 4px 4px 0 0;
      transition: height 0.3s;
    }

    .bar.actual { background: #3fb950; }
    .bar.planned { background: #58a6ff; }
    .bar.budget { background: #8b949e; }

    .bar-label {
      font-size: 0.7rem;
      color: #8b949e;
    }

    .chart-legend {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
      font-size: 0.75rem;
    }
  </style>
</head>

  <script>
    async function loadData() {
      try {
        const [tasksRes, recsRes] = await Promise.all([
          fetch('data/tasks.json'),
          fetch('data/recommendations.json')
        ]);
        
        const tasks = await tasksRes.json();
        const recs = await recsRes.json();
        
        // Calculate stats
        const allTasks = tasks.tasks || [];
        const completed = allTasks.filter(t => t.status === 'completed').length;
        const inProgress = allTasks.filter(t => t.status === 'in_progress').length;
        const pending = allTasks.filter(t => t.status === 'pending').length;
        const overdue = allTasks.filter(t => t.status === 'overdue').length;
        const total = allTasks.length;

        // Health stats
        document.getElementById('activeTasks').textContent = inProgress + pending;
        document.getElementById('completedToday').textContent = completed;
        document.getElementById('overdueTasks').textContent = overdue;
        document.getElementById('overdueTasks').className = 'health-value ' + (overdue > 0 ? 'negative' : 'positive');
        document.getElementById('progressPercent').textContent = total > 0 ? Math.round((completed / total) * 100) + '%' : '0%';

        // Donut chart
        const circumference = 339.3;
        const completePct = total > 0 ? completed / total : 0;
        const progressPct = total > 0 ? inProgress / total : 0;
        const pendingPct = total > 0 ? pending / total : 0;

        document.getElementById('donutComplete').setAttribute('stroke-dasharray', 
          `${completePct * circumference} ${circumference}`);
        document.getElementById('donutProgress').setAttribute('stroke-dasharray', 
          `${progressPct * circumference} ${circumference}`);
        document.getElementById('donutProgress').setAttribute('stroke-dashoffset', 
          `-${completePct * circumference}`);
        document.getElementById('donutPending').setAttribute('stroke-dasharray', 
          `${pendingPct * circumference} ${circumference}`);
        document.getElementById('donutPending').setAttribute('stroke-dashoffset', 
          `-${(completePct + progressPct) * circumference}`);

        document.getElementById('totalTasks').textContent = total;
        document.getElementById('notStartedCount').textContent = pending;
        document.getElementById('completeCount').textContent = completed;
        document.getElementById('inProgressCount').textContent = inProgress;

        // Progress bars
        const categories = {};
        allTasks.forEach(t => {
          const cat = t.category || 'General';
          if (!categories[cat]) categories[cat] = { total: 0, done: 0 };
          categories[cat].total++;
          if (t.status === 'completed') categories[cat].done++;
        });

        const colors = ['green', 'blue', 'pink', 'yellow'];
        const progressList = document.getElementById('progressList');
        progressList.innerHTML = Object.entries(categories).map(([name, data], i) => {
          const pct = Math.round((data.done / data.total) * 100);
          return `
            <div class="progress-row">
              <span class="progress-label">${name}</span>
              <span class="progress-percent">${pct}%</span>
              <div class="progress-bar">
                <div class="progress-fill ${colors[i % colors.length]}" style="width: ${pct}%"></div>
              </div>
            </div>
          `;
        }).join('');

        // Task list
        const taskList = document.getElementById('taskList');
        taskList.innerHTML = allTasks.slice(0, 5).map(task => `
          <div class="task-item">
            <div class="task-status ${task.status.replace('_', '-')}"></div>
            <span class="task-name">${task.title}</span>
            <span class="task-priority ${task.priority}">${task.priority}</span>
          </div>
        `).join('');

        // Workload (by priority)
        const highCount = allTasks.filter(t => t.priority === 'high' && t.status !== 'completed').length;
        const medCount = allTasks.filter(t => t.priority === 'medium' && t.status !== 'completed').length;
        const lowCount = allTasks.filter(t => t.priority === 'low' && t.status !== 'completed').length;
        const maxCount = Math.max(highCount, medCount, lowCount, 1);

        document.getElementById('workloadList').innerHTML = `
          <div class="progress-row">
            <span class="progress-label">High Priority</span>
            <span class="progress-percent">${highCount}</span>
            <div class="progress-bar">
              <div class="progress-fill pink" style="width: ${(highCount/maxCount)*100}%"></div>
            </div>
          </div>
          <div class="progress-row">
            <span class="progress-label">Medium</span>
            <span class="progress-percent">${medCount}</span>
            <div class="progress-bar">
              <div class="progress-fill yellow" style="width: ${(medCount/maxCount)*100}%"></div>
            </div>
          </div>
          <div class="progress-row">
            <span class="progress-label">Low</span>
            <span class="progress-percent">${lowCount}</span>
            <div class="progress-bar">
              <div class="progress-fill green" style="width: ${(lowCount/maxCount)*100}%"></div>
            </div>
          </div>
        `;
        
        document.getElementById('lastUpdated').textContent = 
          'Last updated: ' + new Date(tasks.lastUpdated).toLocaleString();
      } catch (err) {
        console.error('Error loading data:', err);
      }
    }

    document.getElementById('assignForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const data = {
        id: 'assign-' + Date.now(),
        title: form.title.value,
        description: form.description.value,
        priority: form.priority.value,
        submitted: new Date().toISOString(),
        status: 'pending'
      };
      
      localStorage.setItem('henry-pending-' + data.id, JSON.stringify(data));
      document.getElementById('successMsg').classList.add('show');
      form.reset();
      setTimeout(() => {
        document.getElementById('successMsg').classList.remove('show');
      }, 3000);
    });

    loadData();
    setInterval(loadData, 60000);

    // Service Worker for auto-updates
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').then(reg => {
        // Check for updates every time page loads
        reg.update();
        
        // Listen for new service worker
        reg.addEventListener('updatefound', () => {
          const newWorker = reg.installing;
          newWorker.addEventListener('statechange', () => {
            if (newWorker.state === 'activated') {
              // New version available, reload
              window.location.reload();
            }
          });
        });
      });
      
      // Also check for updates on visibility change (when app comes back to foreground)
      document.addEventListener('visibilitychange', () => {
        if (document.visibilityState === 'visible') {
          navigator.serviceWorker.getRegistration().then(reg => {
            if (reg) reg.update();
          });
        }
      });
    }
  </script>
</body>
</html>
